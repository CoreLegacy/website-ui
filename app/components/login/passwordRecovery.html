<section ng-controller="PasswordRecoveryController as vm">
    <section class="login-container card">
        <header class="login-header">
            Recover Password
        </header>
        <section class="login-body form-group">
            <h5 class="m-b-40">We'll send you a link to reset your password</h5>
            <p class="error-message-container m-b-20" ng-show="vm.ErrorMessages && vm.ErrorMessages.length > 0">
                <span class="error-message"
                      ng-repeat="message in vm.ErrorMessages">
                    <span ng-show="message.startsWith('-')" class="indent"></span> {{message}} <br>
                </span>
            </p>
            <form ng-submit="vm.RecoverPassword()">
                <input type="email"
                       placeholder="Email Address"
                       class="login-input form-control m-b-20"
                       ng-model="vm.EmailAddressToRecover"/>
                <button class="btn btn-primary"
                        type="button"
                        ng-show="vm.Loading"
                        disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Loading...</span>
                </button>
                <button class="btn btn-secondary-alt btn-login"
                        type="submit"
                        ng-hide="vm.Loading">
                    Recover Password
                </button>
            </form>
        </section>
        <footer class="login-footer">
            <p class="text-gray">
                Not a member yet?
            </p>
            <p class="create-account">
                <a ui-sref="account-create">Become a Member</a>
            </p>
        </footer>
    </section>
</section>
